<head>
  <link href="assets/form.css" rel="stylesheet">
</head>
<ion-content padding class="pageForm">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <div *ngIf="currentService==='null'" class="videpage">
    Vous n'avez choisi aucun service
  </div>
  <!--h1> Vous avez choisi le service : {{currentService}}</h1-->


  <div *ngFor="let item of data">

    <form *ngIf="item.title===currentService">
      <!--le titre-->
      <div class="ancienlegend" *ngIf="item.title===currentService">
        Vous avez choisi {{item.title}}
      </div>

      <!--les input-->
      <div *ngFor="let item2 of item.elements">
        <ion-input [(ngModel)]="item2.value" [ngModelOptions]="{standalone: true}" type="text" placeholder="{{item2.value}}"
          *ngIf="item2.type==='edit'"></ion-input>
      </div>

      <!--les bouttons-->
      <div *ngFor="let item2 of item.elements">
        <div *ngIf="item2.type==='button'">
          <div style=" float: none;clear: right;display: inline;" *ngFor="let buttonvalue of item2.value">
            <button ion-button type="button" value="{{item2.value}}" *ngIf="item2.type==='button'">{{item2.value}}</button>
          </div>
        </div>
      </div>

      <!--label-->
      <div *ngFor="let item2 of item.elements">
        <ion-label class="label" *ngIf="item2.type==='label'">{{item2.value}}</ion-label>

        <!--radiogroups-->
        <div *ngIf="item2.type==='radioGroup'">
          <div class="espacegroup">
            <div *ngFor="let radiovalue of item2.value">
              <label class="container">{{radiovalue}}
                <input [(ngModel)]="item2.section" type="radio" name="{{item2.section}}" value="{{radiovalue}}"><br>
                <span class="checkmark"></span>
              </label>
            </div>
          </div>

        </div>

        <div *ngIf="item2.type==='switch'">
          <div *ngFor="let switchvalue of item2.value">
            <div *ngIf="item2.type==='switch'">
              <ion-checkbox [(ngModel)]="item2.section" [ngModelOptions]="{standalone: true}" name="{{item2.section}}"></ion-checkbox>
            </div>
          </div>
        </div>

      </div>
      <button ion-button type="submit" block (click)="save()">Valider</button>
    </form>
  </div>

</ion-content>
