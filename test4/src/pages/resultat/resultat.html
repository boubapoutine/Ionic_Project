 <ion-header>
  <ion-navbar *navbar>
    <ion-title>
      Resultat
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="resultat">
  <ion-list *ngIf="items">
    <ion-item *ngFor="let ser of items">
      
        
        <div *ngFor="let item2 of ser">
            <div *ngIf="item2.title=='Netflix'">
            <div *ngFor="let item3 of item2.elements">              
                  
                  <span *ngIf="item3.section==='info'">{{item3.section}} : {{item3.value}}</span>
                  </div>

            </div>
          </div>
    </ion-item>
    
  </ion-list>
</ion-content>
