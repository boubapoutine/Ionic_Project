<ion-header no-border>

  <ion-navbar color="danger">
    <ion-title>{{pages[SelectedTabe].title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

<super-tabs tabsPlacement="bottom" toolbarBackground="danger" toolbarcolor="light" indicatorColor="light" (tabSelect)="onTabSelect($event)" >
<super-tab *ngFor="let page of pages" [root]="page.pageName" [icon]="page.icon" tabTitle="page.tabTitle"> </super-tab>

</super-tabs></ion-content>
